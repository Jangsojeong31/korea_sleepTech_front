<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  멀티미디어
  : 이미지, 오디오, 비디오, PDF 등 여러 형태의 데이터
  -->

  <object data="현재 동영상.mp4"></object>
  <embed src="현재 동영상.mp4">
  <object data="정보처리기사20220424(학생용).pdf" width = "600" height = "1000"></object>

  <hr />
  <!-- 
    audio : 배경음악, 효과음 등의 오디오 파일
    video: 비디오 파일

    관련 속성
    1) controls
      : 오디오나 비디오를 통제하는 컨트롤 바 생성

    2) autoplay
      : 자동 실행
    
    3) muted
      : 소리 제거
    
    4) loop
      : 반복 재생

    5) 너비, 높이
  -->
    <audio src="relaxing-guitar-loop-v5-245859.mp3" 
    controls
    autoplay
    muted
    loop
    ></audio>

    <video src="현재 동영상.mp4" 
    controls
    width="300"
    height="200"
    autoplay
    loop
    ></video>
</body>
</html>
