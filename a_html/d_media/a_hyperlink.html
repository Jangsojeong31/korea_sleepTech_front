<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_hyperlink</title>
</head>
<body>
  <!-- 
  a태그(anchor) & href 속성
  : 링크 삽입
  - 마우스를 링크 위로 이동 시 마우스 커서가 작은 손
  아이콘으로 변경됨
  >> 해당 태그를 클릭하면 현재의 페이지를 넘어 연결된 페이지로 이동

  cf) 텍스트 링크
  : 글자에 밑줄 + 파란색
  : 한번이라도 해당 링크를 클릭해서 연결된 페이지로 이동하면 자주색으로 변경됨
  >> CSS 스타일을 통해 변경 가능
  -->
  <a href="">텍스트 링크</a>
  <!-- 
  href 속성
  : hyper reference (이동할 페이지 주소값을 참조)
  
  cf) 수신처에 #기호 입력 시 해당 문서로 다시 이동(새로고침)
  -->
  <a href="#">새로고침</a>

  <!-- 
  이미지 링크
  : 태그의 내용에 이미지는 삽입(img 태그)

  -->
  <a href="http://www.naver.com">
    <img src="./bird-7299650_640.jpg" alt="네이버 바로가기">
  </a>

  <!-- 
  하이퍼링크의 추가 속성
  
  target 속성: 링크를 여는 방법을 저장하는 속성

  1) _self: 기본값, 동일한 창과 탭에서 열림
  (ctrl 누른 후 클릭하면 새 탭 열림, shift - 새 창 열림)

  2) _blank: 새 창 또는 새 탭에서 열림
  -->
  <hr />
  <a href="http://www.google.com" target="_self">
    _self 속성 사용
  </a>
  <br />
  <a href="http://www.google.com" target="_blank">
    _blank 속성 사용
  </a>

  
</body>
</html>
