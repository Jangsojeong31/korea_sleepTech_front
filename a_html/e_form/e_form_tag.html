<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  cf) input 태그 : 한 줄 정도(20자 내외)의 간단한 내용을 입력받는 태그

  -->

  <h2>1. textarea</h2>
  <!-- 
  박스 사이즈 조절 가능
  cols 속성 : 텍스트 영역의 가로 너비를 문자 단위 지정
    >> 한글의 경우 한 글자 당 2칸 차지
  rows 속성 : 텍스트 영역의 세로 길이를 문자 단위 지정
    >> 지정한 숫자보다 줄 개수가 많을 경우 스크롤 막대 자동 생성
  -->
  <textarea 
  name="폼 제출 시 데이터 구별용" 
  id=""
  cols="20"
  rows="5"
  >
  다양한 텍스트 내용값 입력
  </textarea>

  <h2>2. select & option </h2>
  <!-- 
  size 속성
  mlutiple 속성(bool 속성) : ctrl 키를 사용하여 여러개 선택 가능
  -->
  <select name="목록 선택 데이터 구별용" id="" size="2" multiple>
    <!-- 
    option 태그
    - value 속성 : 해당 항목 선택 시 서버로 넘겨줄 값 지정
    - selected 속성 : 기본 선택 값(미지정 시 첫 번째 옵션으로 설정)
    -->
    <option value="1">data 1</option>
    <option value="2">data 2</option>
    <option value="3">data 3</option>
    <option value="4">data 4</option>
    <option value="5" selected>data 5</option>
  </select>

  <h2>3. datalist & option</h2>
  <!-- 
  input 태그와 연동
  : 값을 직접 작성하지 않고 미리 만들어둔 datalist의 값 중에서 선택하기
  >> input 태그와 datalist 연결을 
  , input의 list 속성과 datalist의 id 속성으로 지정
  -->
  <input type="text" list="fruit" placeholder="과일을 선택해주세요"/>
  <datalist id="fruit">
    <!-- datalist의 option 태그는 빈태그로 사용 가능, 옵션을 선택하면 value 값이 나옴
    : 내용값은 value(값)에 대한 설명으로 선택 사항
      -->
    <option value="Apple" >
    <option value="Banana">바나나</option>
    <option value="Orange">오렌지</option>
  </datalist>
  <h2>4. botton </h2>
  <!-- 
  cf) input 태그의 type 속성(submit, reset, button)
    : submit/reset 속성값의 경우 태그 자체에 기능이 포함
      button 속성값은 기능x == button 태그

  -->
  <ul>
    <li><input type="submit"></li>
    <li><input type="reset"></li>
    <li><input type="button" value="버튼"></li>
  </ul>
  
  <ul>
    <li><button type="submit">전송 버튼</button></li>
    <li><button type="reset">초기화 버튼</button></li>
    <!-- button 형태만 삽입: 기능은 JS를 통해 설정 -->
    <li><button type="button">일반 버튼</button></li>

  </ul>
</body>
</html>
