<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./flex02.css">
</head>
<body>
  <!-- 
  % flex 속성(약칭)
  : flex item이 flex 컨테이너 내에서 차지하는 공간의 비율을 결정
  - 각 flex 아이템이 차지할 공간의 비율과 크기를 한 번에 지정하는 단축 속성

  ? 모든 아이템에 동일하게 flex: 1; 지정시
  : 패딩과 여백의 기본 설정을 제외한 남은 공간을 모두 동일하게 분배받음 
  -->

  <div class="container example1">
    <div class="item flex-1">1</div>
    <div class="item flex-2">2</div>
    <div class="item flex-3">3</div>
  </div>

  <!-- flex 속성을 사용한 최소 크기 값 지정: 지정 방식
    ? flex: 비율 최소고정크기;

  >> 최소고정크기까지 보장
    + 남은 여백이 생길 경우 제공된 비율로 공간을 나눔
    >> 각 아이템이 최소 고정크기까지는 '최소고정크기' 비율의 크기를 가짐 
    이후 최소 고정크기를 넘어가면 '비율'대로 크기의 차이가 발생
    -->
  <div class="container example2">
    <div class="item flex-1">1</div>
    <div class="item flex-2">2</div>
    <div class="item flex-3">3</div>
  </div>

  <!-- 
  % flex 속성의 세부 구성 요소
  : flex 단축 속성의 구성(3가지)

  1) flex-grow
  : 컨테이너 내 남은 공간을 어떻게 채울지 결정
  (단위가 없는 비례값, 기본값은 0)

  2) flex-shrink
  : 컨테이너가 축소될 때 flex 아이템을 어떻게 줄일지 결정
  (기본값은 1, 단위가 없는 비례값, 숫자가 클수록 빨리 줄어든다. 숫자가 작으면 마지막까지 줄어든다.)

  3) flex-basis
  : flex 아이템의 초기 크기 설정
  (정식 단위값을 사용하여 지정, 추가 공간 분배 이전의 크기를 경정)

  -->

  <h2>grow</h2>
  <div class="container example3">
    <div class="item grow-1">1</div>
    <div class="item grow-2">2</div>
    <div class="item grow-3">3</div>
  </div>

  <!-- <h2>shrink</h2>
  <div class="container example4">
    <div class="item shrink-1">1</div>
    <div class="item shrink-2">2</div>
    <div class="item shrink-3">3</div>
  </div> -->

  <h2>basis</h2>
  <div class="container example5">
    <div class="item basis-1">1</div>
    <div class="item basis-2">2</div>
    <div class="item basis-3">3</div>
  </div>

</body>
</html>
